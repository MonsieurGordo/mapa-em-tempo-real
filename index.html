<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa - Localizações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }

    .marker-label-popup {
      font-weight: bold;
      color: #333;
      padding: 2px 6px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    }

    .leaflet-popup-content-wrapper {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map;
    let markersLayer;

    const SHEET_ID = '1C8RlFUa9FEmiAUVrNYC7PTRUTGepkVXXwsND5Oo7C1Y';
    const SHEET_NAME = 'Localizações';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    const ICON_BASE = 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png';
    const ICON_SHADOW = 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png';

    const blueIcon = new L.Icon({
      iconUrl: ICON_BASE,
      shadowUrl: ICON_SHADOW,
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41],
      className: 'blue-marker'
    });

    const redIcon = new L.Icon({
      iconUrl: ICON_BASE,
      shadowUrl: ICON_SHADOW,
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41],
      className: 'red-marker'
    });

    function formatDateTime(serializedDate) {
      const match = serializedDate.match(/Date\((\d+),(\d+),(\d+),(\d+),(\d+),(\d+)\)/);
      if (!match) return serializedDate;
      const [_, year, month, day, hour, minute, second] = match.map(Number);
      const date = new Date(year, month, day, hour, minute, second);
      const pad = n => n.toString().padStart(2, '0');
      const h = date.getHours() % 12 || 12;
      const ampm = date.getHours() >= 12 ? 'PM' : 'AM';
      return `${pad(day)}/${pad(month + 1)}/${year} ${pad(h)}:${pad(minute)}:${pad(second)} ${ampm}`;
    }

    function initMap() {
      map = L.map('map').setView([-15.6, -56.1], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);
      markersLayer = L.layerGroup().addTo(map);
      fetchData();
      setInterval(fetchData, 60000);
    }

    function fetchData() {
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47).slice(0, -2));
          const rows = json.table.rows;
          markersLayer.clearLayers();

          rows.forEach(row => {
            const ID = row.c[0]?.v || '';
            const NOME = row.c[1]?.v || '';
            const DATAHORA = row.c[2]?.v || '';
            const LAT = row.c[3]?.v || '';
            const LNG = row.c[4]?.v || '';
            const ENDERECO = row.c[5]?.v || '';
            const ESTADO = row.c[6]?.v || '';
            const PROTOCOLO = row.c[7]?.v || '';
            const STATUS = row.c[8]?.v || '';
            const OBS = row.c[9]?.v || '';

            if (!LAT || !LNG) return;

            const icon = ESTADO.toLowerCase() === 'ativo' ? blueIcon :
                         ESTADO.toLowerCase() === 'inativo' ? redIcon : blueIcon;

            const marker = L.marker([LAT, LNG], { icon }).addTo(markersLayer);

            // Popup curto acima do marcador
            marker.bindTooltip(`<div>${NOME}</div>`, {
              permanent: true,
              direction: 'top',
              offset: [0, -20],
              opacity: 0.9
            }).openTooltip();

            // Popup com detalhes ao clicar
            marker.bindPopup(`
              <strong>Nome:</strong> ${NOME}<br>
              <strong>Data/Hora:</strong> ${formatDateTime(DATAHORA)}<br>
              <strong>Latitude:</strong> ${LAT}<br>
              <strong>Longitude:</strong> ${LNG}<br>
              <strong>Endereço:</strong> ${ENDERECO}<br>
              <strong>Estado:</strong> ${ESTADO}<br>
              <strong>Protocolo:</strong> ${PROTOCOLO}<br>
              <strong>Status:</strong> ${STATUS}<br>
              <strong>Observações:</strong> ${OBS}
            `);
          });
        });
    }

    // Aplica filtro CSS nos ícones
    const style = document.createElement('style');
    style.innerHTML = `
      .blue-marker > img.leaflet-marker-icon {
        filter: hue-rotate(210deg) brightness(1.1) saturate(2);
      }
      .red-marker > img.leaflet-marker-icon {
        filter: hue-rotate(330deg) brightness(1.1) saturate(2);
      }
    `;
    document.head.appendChild(style);

    window.addEventListener('load', initMap);
  </script>
</body>
</html>
