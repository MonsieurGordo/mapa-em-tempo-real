<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa - Localizações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .sidebar {
      position: absolute;
      top: 0; left: 0;
      width: 250px;
      height: 100%;
      background: #fff;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .sidebar.minimized { transform: translateX(-100%); }
    .toggle-sidebar { position: absolute; top: 10px; left: 260px; z-index: 1000; }
    .marker-label {
      background-color: white;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 12px;
      color: black;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <button class="toggle-sidebar" onclick="toggleSidebar()">☰ Menu</button>
  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><button onclick="loadView('localizacoes')">Localizações</button></li>
      <li><button onclick="loadView('historico')">Histórico</button></li>
      <li><button onclick="loadView('rota')">Criar Rota</button></li>
    </ul>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let map;
    let markersLayer;

    // URL pública da planilha no formato JSON (via Google Visualization API)
    const SHEET_ID = '1C8RlFUa9FEmiAUVrNYC7PTRUTGepkVXXwsND5Oo7C1Y';
    const SHEET_NAME = 'Localizações';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('minimized');
    }

    function loadView(view) {
      alert(`Carregando view: ${view}`);
      // Aqui você pode carregar outras views como Histórico ou Criar Rota
    }

    function initMap() {
      map = L.map('map').setView([-15.6, -56.1], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
      }).addTo(map);

      markersLayer = L.layerGroup().addTo(map);
      fetchData();
      setInterval(fetchData, 60000); // Atualiza a cada 60 segundos
    }

    function fetchData() {
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47).slice(0, -2));
          const rows = json.table.rows;

          markersLayer.clearLayers();

          rows.forEach(row => {
            const ID = row.c[0]?.v || '';
            const NOME = row.c[1]?.v || '';
            const DATAHORA = row.c[2]?.v || '';
            const LAT = row.c[3]?.v || '';
            const LNG = row.c[4]?.v || '';
            const ENDERECO = row.c[5]?.v || '';
            const ESTADO = row.c[6]?.v || '';
            const PROTOCOLO = row.c[7]?.v || '';
            const STATUS = row.c[8]?.v || '';
            const OBS = row.c[9]?.v || '';

            if (!LAT || !LNG) return;

            const color = ESTADO.toLowerCase() === 'ativo' ? 'blue' : 'red';
            const icon = L.circleMarker([LAT, LNG], {
              radius: 8,
              color: color,
              fillColor: color,
              fillOpacity: 0.8
            }).addTo(markersLayer);

            // Rótulo acima do marcador
            const label = L.marker([LAT, LNG], {
              icon: L.divIcon({
                className: 'marker-label',
                html: NOME,
                iconAnchor: [0, 0]
              })
            }).addTo(markersLayer);

            icon.bindPopup(`
              <strong>Nome:</strong> ${NOME}<br>
              <strong>Data/Hora:</strong> ${DATAHORA}<br>
              <strong>Latitude:</strong> ${LAT}<br>
              <strong>Longitude:</strong> ${LNG}<br>
              <strong>Endereço:</strong> ${ENDERECO}<br>
              <strong>Estado:</strong> ${ESTADO}<br>
              <strong>Protocolo:</strong> ${PROTOCOLO}<br>
              <strong>Status:</strong> ${STATUS}<br>
              <strong>Observações:</strong> ${OBS}
            `);
          });
        });
    }

    window.addEventListener('load', initMap);
  </script>
</body>
</html>
