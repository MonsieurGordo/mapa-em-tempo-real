<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa - Localizações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Mapa ocupa toda a viewport */
    #map { height: 100vh; width: 100%; }

    /* Estilo da sidebar */
    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #fff;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      z-index: 1001;
    }
    .sidebar.minimized { transform: translateX(-100%); }

    /* Botão que abre/fecha a sidebar */
    .toggle-sidebar {
      position: absolute;
      top: 10px;
      left: 260px;
      z-index: 1002;
      background: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    /* Label acima do marcador */
    .marker-label-popup {
      font-weight: bold;
      color: #333;
      padding: 2px 6px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      white-space: nowrap;
    }

    /* Popup estilizado */
    .leaflet-popup-content-wrapper {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Botão para alternar a sidebar -->
  <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
  <!-- Menu lateral -->
  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><button onclick="loadView('localizacoes')">Localizações</button></li>
      <li><button onclick="loadView('historico')">Histórico</button></li>
      <li><button onclick="loadView('rota')">Criar Rota</button></li>
    </ul>
  </div>

  <!-- Div do mapa Leaflet -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map;
    let markersLayer;

    // IDs e URL da planilha Google Sheets
    const SHEET_ID = '1C8RlFUa9FEmiAUVrNYC7PTRUTGepkVXXwsND5Oo7C1Y';
    const SHEET_NAME = 'Localizações';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

    /** Alterna a visibilidade da sidebar */
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('minimized');
    }

    /** Carrega visualização (placeholder) */
    function loadView(view) {
      alert(`Carregando view: ${view}`);
    }

    /** Formata data do Google Sheets (Date(a,b,c,d,e,f)) para dd/MM/yyyy hh:mm:ss AM/PM */
    function formatDateTime(serializedDate) {
      const match = serializedDate.match(/Date\((\d+),(\d+),(\d+),(\d+),(\d+),(\d+)\)/);
      if (!match) return serializedDate;
      const [_, year, month, day, hour, minute, second] = match.map(Number);
      const date = new Date(year, month, day, hour, minute, second);
      const pad = n => n.toString().padStart(2, '0');
      const h12 = date.getHours() % 12 || 12;
      const ampm = date.getHours() >= 12 ? 'PM' : 'AM';
      return `${pad(day)}/${pad(month + 1)}/${date.getFullYear()} ${pad(h12)}:${pad(minute)}:${pad(second)} ${ampm}`;
    }

    /** Cria um ícone SVG no formato de alfinete (pin) colorido e 2× tamanho */
    function createPinIcon(color) {
      // SVG dimensionado para 50×82 px (2× 25×41)
      const svg = `
        <svg width="38" height="75" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="${color}" stroke="black" stroke-width="1" d="M12,2C8.13,2,5,5.13,5,9c0,5.25,7,13,7,13s7-7.75,7-13C19,5.13,15.87,2,12,2z"/>
          <circle fill="white" cx="12" cy="9" r="2.5"/>
        </svg>
      `;
      return L.divIcon({
        className: 'svg-pin-icon',
        html: svg,
        iconSize: [50, 82],       // dimensão 2× (largura, altura)
        iconAnchor: [25, 82],     // ancoragem no meio da base (metade de 50 = 25, altura = 82)
        popupAnchor: [0, -74]     // posiciona o popup 74 px acima da base do pin (82 - 8)
      });
    }

    /** Inicializa o mapa Leaflet */
    function initMap() {
      map = L.map('map').setView([-15.6, -56.1], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
      markersLayer = L.layerGroup().addTo(map);
      fetchData();
      setInterval(fetchData, 60000); // Atualiza a cada 60 segundos
    }

    /** Busca dados na planilha e insere marcadores coloridos */
    function fetchData() {
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47).slice(0, -2));
          const rows = json.table.rows;
          markersLayer.clearLayers();

          rows.forEach(row => {
            const NOME = row.c[1]?.v || '';
            const DATAHORA = row.c[2]?.v || '';
            const LAT = row.c[3]?.v || '';
            const LNG = row.c[4]?.v || '';
            const ENDERECO = row.c[5]?.v || '';
            const ESTADO = row.c[6]?.v || '';
            const PROTOCOLO = row.c[7]?.v || '';
            const STATUS = row.c[8]?.v || '';
            const OBS = row.c[9]?.v || '';

            if (!LAT || !LNG) return;

            // Define cor com base no ESTADO
            let color = '#999'; // padrão
            const lower = ESTADO.toLowerCase();
            if (lower === 'ativo') color = '#5A73D4';   // azul
            else if (lower === 'inativo') color = '#F44336'; // vermelho

            // Cria e adiciona marcador SVG colorido ampliado em 2×
            const pinIcon = createPinIcon(color);
            const marker = L.marker([LAT, LNG], { icon: pinIcon }).addTo(markersLayer);

            // Label permanente com o nome acima do marcador
            marker.bindTooltip(`<div>${NOME}</div>`, {
              permanent: true,
              direction: 'top',
              offset: [-5, -65], // ajusta para a nova altura do pin (82) mais distância extra
              opacity: 0.9
            }).openTooltip();

            // Popup de detalhes ao clicar
            marker.bindPopup(`
              <strong>Nome:</strong> ${NOME}<br>
              <strong>Data/Hora:</strong> ${formatDateTime(DATAHORA)}<br>
              <strong>Latitude:</strong> ${LAT}<br>
              <strong>Longitude:</strong> ${LNG}<br>
              <strong>Endereço:</strong> ${ENDERECO}<br>
              <strong>Estado:</strong> ${ESTADO}<br>
              <strong>Protocolo:</strong> ${PROTOCOLO}<br>
              <strong>Status:</strong> ${STATUS}<br>
              <strong>Observações:</strong> ${OBS}
            `);
          });
        });
    }

    // Ao carregar a página, inicia o mapa
    window.addEventListener('load', initMap);
  </script>
</body>
</html>
